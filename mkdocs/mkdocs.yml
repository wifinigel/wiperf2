theme:
    name: 'material'
    custom_dir: overrides
    icon:
        logo: material/wifi
    language: en
    palette:
        primary: green
        accent: green
extra_css:
  - extra.css
markdown_extensions:
  - markdown.extensions.admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
plugins:
    - search
    - git-revision-date-localized
